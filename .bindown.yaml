systems:
- darwin/amd64
- darwin/arm64
- linux/amd64
dependencies:
  gofumpt:
    template: origin#gofumpt
    vars:
      version: 0.5.0
  golangci-lint:
    template: origin#golangci-lint
    vars:
      version: 1.51.2
  goreleaser:
    template: origin#goreleaser
    vars:
      version: 1.18.2
  shellcheck:
    template: origin#shellcheck
    vars:
      version: 0.9.0
templates:
  origin#gofumpt:
    homepage: https://github.com/mvdan/gofumpt
    description: A stricter gofmt
    url: https://github.com/mvdan/gofumpt/releases/download/v{{.version}}/gofumpt_v{{.version}}_{{.os}}_{{.arch}}{{.urlSuffix}}
    archive_path: gofumpt_v{{.version}}_{{.os}}_{{.arch}}{{.urlSuffix}}
    bin: gofumpt
    vars:
      archivePathSuffix: ""
      urlSuffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          urlSuffix: .exe
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm64
    - windows/386
    - windows/amd64
  origin#golangci-lint:
    homepage: https://github.com/golangci/golangci-lint
    description: Fast linters Runner for Go
    url: https://github.com/golangci/golangci-lint/releases/download/v{{.version}}/golangci-lint-{{.version}}-{{.os}}-{{.arch}}{{.urlSuffix}}
    archive_path: golangci-lint-{{.version}}-{{.os}}-{{.arch}}/golangci-lint{{.archivePathSuffix}}
    bin: golangci-lint
    vars:
      archivePathSuffix: ""
      urlSuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivePathSuffix: .exe
          urlSuffix: .zip
    systems:
    - darwin/amd64
    - darwin/arm64
    - freebsd/386
    - freebsd/amd64
    - linux/386
    - linux/amd64
    - linux/arm64
    - linux/loong64
    - linux/mips64
    - linux/mips64le
    - linux/ppc64le
    - linux/riscv64
    - linux/s390x
    - netbsd/386
    - netbsd/amd64
    - windows/386
    - windows/amd64
    - windows/arm64
  origin#goreleaser:
    homepage: https://github.com/goreleaser/goreleaser
    description: Deliver Go binaries as fast and easily as possible
    url: https://github.com/goreleaser/goreleaser/releases/download/v{{.version}}/goreleaser_{{.os}}_{{.arch}}{{.urlSuffix}}
    archive_path: goreleaser{{.archivePathSuffix}}
    bin: goreleaser
    vars:
      archivePathSuffix: ""
      urlSuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivePathSuffix: .exe
          urlSuffix: .zip
        substitutions:
          arch:
            "386": i386
            amd64: x86_64
          os:
            windows: Windows
    substitutions:
      arch:
        "386": i386
        amd64: x86_64
      os:
        darwin: Darwin
        linux: Linux
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/386
    - linux/amd64
    - linux/arm64
    - linux/ppc64
    - windows/386
    - windows/amd64
    - windows/arm64
  origin#shellcheck:
    homepage: https://github.com/koalaman/shellcheck
    description: ShellCheck, a static analysis tool for shell scripts
    url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.{{.os}}.{{.arch}}{{.urlSuffix}}
    archive_path: shellcheck-v{{.version}}/shellcheck{{.archivePathSuffix}}
    bin: shellcheck
    vars:
      archivePathSuffix: ""
      urlSuffix: .tar.xz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.zip
        archive_path: shellcheck.exe
    - matcher:
        arch:
        - arm64
        os:
        - darwin
      dependency:
        substitutions:
          arch:
            arm64: x86_64
    substitutions:
      arch:
        amd64: x86_64
        arm64: aarch64
    systems:
    - darwin/amd64
    - darwin/arm64
    - linux/amd64
    - linux/arm64
    - windows/amd64
template_sources:
  origin: https://raw.githubusercontent.com/WillAbides/bindown-templates/master/bindown.yml
